<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <title>Test</title>
</head>
<body>
  <header>
    <h1>Technical Test</h1>
  </header>
  <div class="wrapper">
    <div class="form-wrapper">
      <label for="basic">Basic Input</label>
      <div class="form">
        <input placeholder="Input Name" type="text" id="basic">
      </div class="form">
      <label for="append-btn">Appended Button</label>
      <div class="form">
        <input placeholder="Search Item" type="text" id="append-btn">
        <button class="append">Cari</button>
      </div>
      <label for="prepend-btn">Preppended Button</label>
      <div class="form">
        <select class="prepend">
          <option value="rupiah">IDR</option>
          <option value="dollar">USD</option>
        </select>
        <input type="text" id="prepend-btn">
      </div>
      <label for="list">Select</label>
      <div class="multiselect" id="list">
        <div class="selectBox" onclick="showCheckboxes()">
          <select>
            <option readonly>Select Option</option>
          </select>
          <div class="overSelect"></div>
        </div>
        <div id="checkboxes">
          <div class="option">
            <label for="satu">
            <input type="checkbox" id="satu" name="pilih[]" value="1" />Pilihan Pertama</label>
          </div>
          <div class="option">
            <label for="dua">
            <input type="checkbox" id="dua" name="pilih[]" value="2" />Pilihan Kedua</label>
          </div>
          <div class="option">
            <label for="tiga">
            <input type="checkbox" id="tiga" name="pilih[]" value="3" />Pilihan Ketiga</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <header>
      <h1>Modal Dialog</h1>
    </header>
    <div class="wrapper">
      <a href="#popup1" class="btn btn--success">Success</a>
      <a href="#popup2" class="btn btn--warning">Warning</a>
      <a href="#popup3" class="btn btn--error">Error</a>
      <a href="#popup4" class="btn btn--info">Info</a>
    </div>
    <div class="wrapper">
      <div id="popup1" class="overlay">
        <div class="popup popup--success">
          <a class="close" href="#">&times;</a>
          <div class="content">
            Transfer Succesfully
          </div>
        </div>
      </div>
      <div id="popup2" class="overlay">
        <div class="popup popup--warning">
          <a class="close" href="#">&times;</a>
          <div class="content">
            Please Check Billing Information
          </div>
        </div>
      </div>
      <div id="popup3" class="overlay">
        <div class="popup popup--error">
          <a class="close" href="#">&times;</a>
          <div class="content">
            Transfer Error
          </div>
        </div>
      </div>
      <div id="popup4" class="overlay">
        <div class="popup popup--info">
          <a class="close" href="#">&times;</a>
          <div class="content">
            Transfer Succesfully
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var expanded = false;
    function showCheckboxes() {
        var checkboxes = document.getElementById("checkboxes");
        if (!expanded) {
            checkboxes.style.display = "block";
            expanded = true;
        } else {
            checkboxes.style.display = "none";
            expanded = false;
        }
    }
</script>
</body>
</html>
